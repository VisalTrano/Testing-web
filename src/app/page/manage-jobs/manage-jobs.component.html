<mat-accordion>
    <table class="table-header">
        <thead>
        <tr>
            <th style="width: 30%">Title</th>
            <th style="width: 25%">Date Posted</th>
            <th style="width: 25%">Closing Date</th>
            <th style="width: 20%">Application</th>
        </tr>
        </thead>
    </table>
    <mat-expansion-panel *ngFor="let job of jobs" (opened)="onOpenPanel(job.jobId)">
        <mat-expansion-panel-header style="width: 100%;text-transform: uppercase;height: 100px"  [collapsedHeight]="'100px'" >
            <mat-panel-title style="width: 30%;display: block;" >
                <a ><h3>{{job.jobTitle}}</h3></a>

            </mat-panel-title >
            <mat-panel-description  style="width: 25%;margin: auto">
                {{job.startDate| date}}
            </mat-panel-description >
            <mat-panel-description  style="width: 25%">
                {{job.closingDate|date}}
            </mat-panel-description>
            <mat-panel-description style="width: 20%">
                {{job.applications.length}}
            </mat-panel-description>
        </mat-expansion-panel-header>
        <div class="manage-jobs-sec">
            <table class="rwd-table">
                <tr>
                    <th>Candidate</th>

                    <th>Date App</th>
                    <th>Message</th>
                </tr>
                <tr *ngFor="let app of job.applications">
                    <td data-th="Candidate"> {{app.candidate.firstName + ' ' + app.candidate.lastName}} </td>

                    <td data-th="Date App">{{app.date| date}}</td>
                    <td data-th="Message">{{app.message}}</td>
                </tr>

            </table>

        </div>
    </mat-expansion-panel>
</mat-accordion>
